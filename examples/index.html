<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

    <title>Chess and other boards</title>
  </head>
  <body>
    <div class="container">
      <h1>Boards for chess and other games and puzzles</h1>
      <div>
        <h3>Default renderer</h3>
        <div id="default" class="d-none d-sm-block"></div>
        <div id="default2" class="d-block d-sm-none"></div>
      </div>

      <p class="mt-2">
        <small>
          Copyright &copy; 2021
          <a href="https://github.com/pbuk-uk/chesslike-board-js">pbuk</a>.
        </small>
      </p>
    </div>

    <script src="../dist/chesslike-board.min.js"></script>

    <script>
      const { createBoard, DefaultRenderer } = ChesslikeBoard;
      board = createBoard({ rows: 2, columns: 12 });
      new DefaultRenderer({ el: '#default' }).setBoard(board);
      board.set('a2', 'R');
      board.set('b2', 'N');
      board.set('c2', 'B');
      board.set('d2', 'Q');
      board.set('e2', 'K');
      board.set('f2', 'P');

      board.set('g2', 'r');
      board.set('h2', 'n');
      board.set('i2', 'b');
      board.set('j2', 'q');
      board.set('k2', 'k');
      board.set('l2', 'p');

      board.set('a1', 'R');
      board.set('b1', 'N');
      board.set('c1', 'B');
      board.set('d1', 'Q');
      board.set('e1', 'K');
      board.set('f1', 'P');

      board.set('g1', 'r');
      board.set('h1', 'n');
      board.set('i1', 'b');
      board.set('j1', 'q');
      board.set('k1', 'k');
      board.set('l1', 'p');

      board2 = createBoard({ rows: 4, columns: 6 });
      new DefaultRenderer({ el: '#default2' }).setBoard(board2);
      board2.set('a4', 'r');
      board2.set('b4', 'n');
      board2.set('c4', 'b');
      board2.set('d4', 'q');
      board2.set('e4', 'k');
      board2.set('f4', 'p');

      board2.set('a3', 'r');
      board2.set('b3', 'n');
      board2.set('c3', 'b');
      board2.set('d3', 'q');
      board2.set('e3', 'k');
      board2.set('f3', 'p');

      board2.set('a2', 'R');
      board2.set('b2', 'N');
      board2.set('c2', 'B');
      board2.set('d2', 'Q');
      board2.set('e2', 'K');
      board2.set('f2', 'P');

      board2.set('a1', 'R');
      board2.set('b1', 'N');
      board2.set('c1', 'B');
      board2.set('d1', 'Q');
      board2.set('e1', 'K');
      board2.set('f1', 'P');

      // board.move('b1', 'c3');
    </script>
  </body>
</html>
